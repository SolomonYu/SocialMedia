<html>
<head>
    <title>Solomonbook</title>
    <script src="index.js"></script>
    <script src="register.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h3 id="title">Login</h3>
    <ul id="navbar">
        <div onclick="showLogin()">Login</div>
        <div onclick="showRegister()">Register</div>
    </ul>
    <hr>
    <div id="status"></div>
    <div id="loginSection">
        <form id="loginForm">
            <input type="text" placeholder="Username"><br>
            <input type="password" placeholder="Password"><br>
    
        </form>
        <button onclick="login()">Login</button>
        <br>
        <!-- <a href="register.html">Click here</a> to register. -->
    </div>
    <div id="registerSection" style="display: none;">
        <form>
            <input type="text" placeholder="Username"><br>
            <input type="password" placeholder="Password"><br>
            <input type="date" placeholder="Date of Birth">
    
        </form>
        <button onclick="register()">Register</button>
    </div>
    <div id="profileSection" style="display: none;">
        <h3>Profile</h3>
        <br>
        <div id="profileInfo"></div>
        <input placeholder="Status" id="profileStatus"></input>
        <button onclick="updateStatus()">Update Status</button>
        Current Status: <span id="currentStatus"></span>
    </div>
    
</body>
</html>
